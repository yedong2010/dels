<section class="content-header">
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i>内容编辑</li>
        <li class="active">评论管理</li>
    </ol>
</section>
<section class="content">
    <div class="container-fluid">
        <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
                <input type="text" class="form-control ng-pristine ng-valid ng-empty ng-touched" placeholder="输入主题和发帖人" ng-model="vm.filter">
            </div>
        </form>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-condensed table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>主题</th>
                        <th>发帖人</th>
                        <th>状态</th>
                        <th>待审核评论数</th>
                        <th>创建时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="vm.items == null">
                        <td colspan="6">
                            <div class="text-center">
                                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                            </div>
                        </td>
                    </tr>
                    <tr ng-if="vm.items != null && vm.items.length == 0">
                        <td colspan="6">暂无数据</td>
                    </tr>
                    <tr ng-repeat="item in vm.items |search:vm.filter:['theme','author']|paging:vm.page.index:vm.page.size">
                        <td>{{item.index}}</td>
                        <td><a ng-click="goReplyDetail(item.id,item.theme);"><span uib-tooltip="{{item.theme}}">{{item.theme|strCutNum:14}}</span></a></td>
                        <td>{{item.author}}</td>
                        <td>{{item.status| wordToVal:'DMSNOTESATTUS':dict}}</td>
                        <td>{{item.count}}</td>
                        <td>{{item.ctime| date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2">
                <select ng-model="vm.page.size" class="form-control" title="每页条目数"
                        ng-options="pageSize for pageSize in [5, 10, 20, 50]"></select></div>
            <div class="col-md-10">
                <uib-pagination total-items="vm.items|search:vm.filter:['theme','author']|size" ng-model="vm.page.index" max-size="5"
                                items-per-page="vm.page.size" class="pagination-sm pull-right" boundary-links="true"
                                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                last-text="&raquo;"></uib-pagination>
                <span class="list-nav-num pull-right form-group">共有{{vm.items|search:vm.filter:['theme','author']|size}}条，每页显示：{{vm.page.size}}条</span>
            </div>
        </div>
    </div>
</section>
