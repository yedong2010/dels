<section class="content-header">
    <h3>内容讨论热议贴</h3>
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i>内容编辑</li>
        <li class="active">主题列表</li>
    </ol>
    <form class="form-inline ng-pristine ng-valid" role="form">
        <div class="form-group">
            <input type="text" class="form-control ng-pristine ng-valid ng-empty ng-touched" placeholder="输入查询内容" ng-model="vm.filter">
        </div>
    </form>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
    <div ng-if="vm.items == null" class="text-center">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    </div>
    <ul class="threadlist_bright j_threadlist_bright" style="margin-bottom: 20px">
        <li class="j_thread_list clearfix" ng-repeat="item in vm.items |search:vm.filter:['theme','author','uname','lastReply'] |paging:vm.page.index:vm.page.size">
            <div class="t_con cleafix">
                <div class="col2_left j_threadlist_li_left">
                    <span class="threadlist_rep_num center_text" title="回复">{{item.count}}</span>
                </div>
                <div class="col2_right j_threadlist_li_right ">
                    <div class="threadlist_lz clearfix">
                        <div class="threadlist_title pull-left j_th_tit ">
                            <a title="{{item.theme}}" class="j_th_tit" ui-sref="chat.discussDetail({id:item.id})">{{item.theme}}</a>
                        </div>
                        <div class="threadlist_author pull-right">
                            <span class="tb_icon_author " title="主题作者: {{item.author}}">
                                <i class="fa fa-user"></i>
                                <span class="frs-author-name-wrap">
                                    <a class="frs-author-name j_user_card">{{item.author}}</a>
                                </span>
                                <span class="icon_wrap  icon_wrap_theme1 frs_bright_icons "></span>
                            </span>
                            <span class="pull-right" title="创建时间">{{item.ctime|date:'MM-dd HH:mm'}}</span>
                        </div>
                    </div>
                    <div class="threadlist_detail clearfix">
                        <div class="threadlist_text pull-left">
                            <div class="threadlist_abs threadlist_abs_onlyline ">
                                {{item.lastReply}}
                            </div>
                        </div>
                        <div class="threadlist_author pull-right">
                        <span class="tb_icon_author_rely j_replyer" title="最近回复人: {{item.uname}}">
                            <i class="fa fa-commenting-o"></i>
                            <a class="frs-author-name j_user_card">{{item.uname}}</a>
                        </span>
                            <span class="threadlist_reply_date pull-right j_reply_data" title="最近回复时间">{{item.rtime|date:'MM-dd HH:mm'}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="col-md-2">
        <select ng-model="vm.page.size" class="form-control" title="每页条目数"
                ng-options="pageSize for pageSize in [5, 10, 20, 50]"></select></div>
    <div class="col-md-10">
        <uib-pagination total-items="vm.items|search:vm.filter:['theme','author','uname','lastReply']|size" ng-model="vm.page.index" max-size="5"
                        items-per-page="vm.page.size" class="pagination-sm pull-right" boundary-links="true"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                        last-text="&raquo;"></uib-pagination>
        <span class="list-nav-num pull-right form-group">共有{{vm.items|search:vm.filter:['theme','author','uname','lastReply']|size}}条，每页显示：{{vm.page.size}}条</span>
    </div>
            </div>
        </div>
</section>
