<section class="content-header">
    <ol class="breadcrumb">
        <li ng-click="goParent()" style="cursor: pointer"><i class="fa fa-dashboard"></i>评论管理</li>
        <li class="active">评论操作</li>
    </ol>
</section>
<section class="content">
    <div class="container-fluid">
        <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
                <input type="text" class="form-control ng-pristine ng-valid ng-empty ng-touched" placeholder="输入评论人和评论内容" ng-model="vm.filter">
            </div>
        </form>
        <div class="row">
            <div class="col-md-12">
                <h3>{{theme}}——评论列表</h3>
                <table class="table table-striped table-condensed table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>评论人</th>
                        <th>评论内容</th>
                        <th>状态</th>
                        <th>评论时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="vm.items == null">
                        <td colspan="6">
                            <div class="text-center">
                                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                            </div>
                        </td>
                    </tr>
                    <tr ng-if="vm.items != null && vm.items.length == 0">
                        <td colspan="6">暂无数据</td>
                    </tr>
                    <tr ng-repeat="item in vm.items |search:vm.filter:['uname','content']|paging:vm.page.index:vm.page.size">
                        <td>{{item.index}}</td>
                        <td>{{item.uname}}</td>
                        <td><span uib-tooltip="{{item.content}}">{{item.content|strCutNum:25}}</span></td>
                        <td>{{item.status| wordToVal:'DMSREPLYSTATUS':dict}}</td>
                        <td>{{item.ctime| date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td ng-if="item.status == '0'">
                            <toolbar icon="fa-check-circle" tip="审核通过" ng-click="approve(item.id)"></toolbar>
                            <toolbar icon="fa-times-circle-o" tip="删除" ng-click="delete(item.id)"></toolbar>
                        </td>
                        <td ng-if="item.status == '1'">
                            <toolbar icon="fa-times-circle-o" tip="删除" ng-click="delete(item.id)"></toolbar>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2">
                <select ng-model="vm.page.size" class="form-control" title="每页条目数"
                        ng-options="pageSize for pageSize in [5, 10, 20, 50]"></select></div>
            <div class="col-md-10">
                <uib-pagination total-items="vm.items|search:vm.filter:['uname','content']|size" ng-model="vm.page.index" max-size="5"
                                items-per-page="vm.page.size" class="pagination-sm pull-right" boundary-links="true"
                                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                last-text="&raquo;"></uib-pagination>
                <span class="list-nav-num pull-right form-group">共有{{vm.items|search:vm.filter:['uname','content']|size}}条，每页显示：{{vm.page.size}}条</span>
            </div>
        </div>
    </div>
</section>
