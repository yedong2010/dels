<section class="content-header">
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 数据分析</li>
        <li class="active">数据应用分析</li>
    </ol>
</section>
<br>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline" role="form">
                    起始日期：
                    <div class="form-group input-append date form_datetime" id="startTimeCtrl">
                        <input id="startTime" size="15" datepicker type="text" value={{startTime}} readonly style="text-align: center">
                        <span class="add-on"><i class="fa fa-calendar"></i></span>
                    </div>&nbsp;&nbsp;&nbsp;&nbsp;
                    截止日期：
                    <div class="form-group input-append date form_datetime" id="endTimeCtrl">
                        <input id="endTime" size="15" datepicker type="text" value={{endTime}} readonly style="text-align: center">
                        <span class="add-on"><i class="fa fa-calendar"></i></span>
                    </div>
                    &nbsp;&nbsp;
                    <button class="btn btn-default pull-right" ng-click="queryByParam();">查询</button>
                </form>
                <div class="form-group">
                    <input type="text" class="form-control" style="width: 25%;" placeholder="输入查询内容" ng-model="selectContent">
                </div>
                <table class="table table-striped table-condensed table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>部门名称</th>
                        <th>正确数</th>
                        <th>正确率(%)</th>
                        <th>应用数</th>
                        <th>应用率(%)</th>
                        <th>整体数</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="vm.items == null">
                        <td colspan="8">
                            <div class="text-center">
                                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                            </div>
                        </td>
                    </tr>
                    <tr ng-if="vm.items != null && vm.items.length == 0">
                        <td colspan="8">暂无数据</td>
                    </tr>

                    <tr ng-repeat="item in vm.items|orderBy:col:desc|filter:vm.filter|filter:selectContent|paging:vm.page.index:vm.page.size ">
                        <td>{{item.index}}</td>
                        <td>{{item.xzqhqc}}</td>
                        <td>{{item.zqs}}</td>
                        <td>{{item.zql}}</td>
                        <td>{{item.yys}}</td>
                        <td>{{item.yyl}}</td>
                        <td>{{item.zts}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2">
                <select ng-model="vm.page.size" class="form-control" title="每页条目数"
                        ng-options="pageSize for pageSize in [5, 10, 20, 50]"></select>
            </div>
            <div class="col-md-10">
                <uib-pagination total-items="vm.items|filter:vm.filter|filter:selectContent|size" ng-model="vm.page.index" max-size="5"
                                items-per-page="vm.page.size" class="pagination-sm pull-right" boundary-links="true"
                                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                last-text="&raquo;"></uib-pagination>
                <span class="list-nav-num pull-right form-group">共有{{vm.items|filter:vm.filter|filter:selectContent|size}}条，每页显示：{{vm.page.size}}条</span>
            </div>
        </div>
    </div>
</section>
