<section class="content-header">
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i>数据指标体系</li>
        <li class="active">指标动态配置</li>
    </ol>
</section>
<br>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>指标名称</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="vm.items == null">
                        <td colspan="3">
                            <div class="text-center">
                                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                            </div>
                        </td>
                    </tr>
                    <tr ng-if="vm.items != null && vm.items.length == 0">
                        <td colspan="3">暂无数据</td>
                    </tr>
                    <tr ng-repeat="item in vm.items|orderBy:col:desc|paging:vm.page.index:vm.page.size ">
                        <td>{{item.index}}</td>
                        <td>{{item.zbmc}}</td>
                        <td>
                            <i class="btn fa fa-eye" ng-click="showRules(item.id)" data-toggle="tooltip" data-placement="top" title="查看规则内容"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
