<section class="content-header">
    <div class="btn-group">
        <button type="button" class="btn btn-default" ng-click="togglePerspective('province')">省级</button>
        <button type="button" class="btn btn-default" ng-click="togglePerspective('city')">地市</button>
        <button type="button" class="btn btn-default" ng-click="toggle=!toggle">自定义查询</button>
        <a class="btn btn-default"
           href="down/excel/sjzl/{{type}}?year={{choseyear}}&smonth={{smonth}}&emonth={{emonth}}&cparams={{selection}}">
            <i class="fa fa-file-excel-o"></i>导出</a>
    </div>
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i>数据质量监测</li>
        <li class="active">数据质量统计</li>
    </ol>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-warning" role="alert">
                    <strong>数据质量规则说明<i class="fa fa-info-circle"></i>:</strong>
                    正确率 = 正确记录数 / 总记录数 * 100%
                </div>
            </div>
            <div ng-show="toggle" class="col-md-12">
                <form class="form-inline" role="form">
                    <select ng-model="choseyear" class="form-control" ng-options="year for year in years" ng-change="defaultMonth();">
                    </select>&nbsp;&nbsp;年&nbsp;&nbsp;
                    <div ng-if="choseyear != 2016" style="display: inline-block;">
                        <select ng-model="$parent.smonth" class="form-control"
                                ng-options="month for month in [] | range:1:maxmonth+1">
                            <!--<option value="">请选择</option>-->
                        </select>&nbsp;&nbsp;月&nbsp;&nbsp;--&nbsp;&nbsp;
                        <select ng-model="$parent.emonth" class="form-control"
                                ng-options="month for month in [] | range:$parent.smonth:maxmonth+1">
                            <!--<option value="">请选择</option>-->
                        </select>&nbsp;&nbsp;月&nbsp;&nbsp;
                    </div>
                    <input type="text" class="form-control" placeholder="输入查询内容" ng-model="vm.filter">
                    <a ng-if="selectedNum!=null" popover-animation="true" uib-popover="{{selection}}"
                       popover-trigger="mouseenter" popover-placement="right"
                       popover-title="选择地市">{{selectedNum}}选择项</a>
                    <i class="fa fa-times-circle-o" ng-if="selectedNum!=null" ng-click="clearParam();"></i>
                    <button class="btn btn-default pull-right" ng-click="queryQuality();">查询</button>
                </form>
            </div>
            <div class="col-md-12">
                <table class="table table-striped table-condensed table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th class="align-left">数据来源部门</th>
                        <th changerank datatype="zq" style="cursor:pointer">正确记录数</th>
                        <th changerank datatype="cw" style="cursor:pointer">错误记录数</th>
                        <th changerank datatype="zl" style="cursor:pointer">总记录数</th>
                        <th changerank datatype="zql" style="cursor:pointer">正确率</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="vm.items == null">
                        <td colspan="11">
                            <div class="text-center">
                                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                            </div>
                        </td>
                    </tr>
                    <tr ng-if="vm.items != null && vm.items.length == 0">
                        <td colspan="11">暂无数据</td>
                    </tr>
                    <tr ng-repeat="item in vm.items|orderBy:col:desc|filter:vm.filter|paging:vm.page.index:vm.page.size">
                        <td>{{item.index}}</td>
                        <td class="align-left">{{item.name}}</td>
                        <td>{{item.zq}}</td>
                        <td>
                            <a ng-if="item.name!='总计' && item.cw != 0" ng-click="goDetail(item);">{{item.cw}}</a>
                            <span ng-if="item.name=='总计' || item.cw == 0">{{item.cw}}</span>
                        </td>
                        <td>{{item.zl}}</td>
                        <td>{{item.zql| cut}}</td>
                    </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-md-2">
                        <select ng-model="vm.page.size" class="form-control" title="每页条目数"
                                ng-options="pageSize for pageSize in [5, 10, 20, 50]"></select></div>
                    <div class="col-md-10">
                        <uib-pagination total-items="vm.items|filter:vm.filter|size" ng-model="vm.page.index"
                                        max-size="5"
                                        items-per-page="vm.page.size" class="pagination-sm pull-right"
                                        boundary-links="true"
                                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                        last-text="&raquo;"></uib-pagination>
                        <span class="list-nav-num pull-right form-group">共有{{vm.items|filter:vm.filter|size}}条，每页显示：{{vm.page.size}}条</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
