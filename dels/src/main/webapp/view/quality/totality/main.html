<section class="content-header">
    <div class="btn-group">
        <button type="button" class="btn btn-default" ng-click="togglePerspective('all')">全省</button>
        <button type="button" class="btn btn-default" ng-click="togglePerspective('province')">省级</button>
        <button type="button" class="btn btn-default" ng-click="togglePerspective('city')">地市</button>
        <button type="button" class="btn btn-default" ng-click="toggle=!toggle">自定义查询</button>
    </div>
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i>数据质量监测</li>
        <li class="active">总体统计</li>
    </ol>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div ng-show="toggle" class="col-md-12">
                <form class="form-inline" role="form">
                    <select ng-model="choseyear" class="form-control" ng-options="year for year in years" ng-change="defaultMonth();">
                    </select>&nbsp;&nbsp;年&nbsp;&nbsp;
                    <div ng-if="choseyear != 2016" style="display: inline-block;">
                        <select ng-model="$parent.smonth" class="form-control"
                                ng-options="month for month in [] | range:1:maxmonth+1">
                            <!--<option value="">请选择</option>-->
                        </select>&nbsp;&nbsp;月&nbsp;&nbsp;--&nbsp;&nbsp;
                        <select ng-model="$parent.emonth" class="form-control"
                                ng-options="month for month in [] | range:$parent.smonth:maxmonth+1">
                            <!--<option value="">请选择</option>-->
                        </select>&nbsp;&nbsp;月&nbsp;&nbsp;
                    </div>
                    <button class="btn btn-default" ng-if="type=='city' && rolId == 5" ng-click="open('lg');">
                        <i class="fa fa-plus-square"></i>添加区划
                    </button>
                    <a ng-if="selectedNum!=null" popover-animation="true" uib-popover="{{selection}}"
                       popover-trigger="mouseenter" popover-placement="right"
                       popover-title="选择地市">{{selectedNum}}选择项</a>
                    <i class="fa fa-times-circle-o" ng-if="selectedNum!=null" ng-click="clearParam();"></i>
                    <button class="btn btn-default pull-right" ng-click="queryZL();">查询</button>
                </form>
            </div>
            <div class="col-md-5 rate-padding">
                <div class="blue-border">
                    <h3 style="font-size: 20px;">正确记录<span class="label label-primary">{{survey.zq|number}}</span><span
                            class="label label-info">{{survey.zql|cut}}</span></h3>
                </div>
            </div>
            <div class="col-md-3 rate-padding">
                <div class="blue-border">
                    <h3 style="font-size: 20px;">错误记录
                        <small class="label label-success">{{survey.cw|number}}</small>
                    </h3>
                </div>
            </div>
            <div class="col-md-4 rate-padding">
                <div class="blue-border">
                    <h3 style="font-size: 20px;">总记录数
                        <small class="label label-info">{{survey.zs|number}}</small>
                    </h3>
                </div>
            </div>
            <div class="col-md-2">
                <h3>错误码说明</h3>
                <ul class="list-group">
                    <li class="list-group-item">行政区划错误</li>
                    <li class="list-group-item">金额单位错误</li>
                    <li class="list-group-item">组织机构代码错误</li>
                    <li class="list-group-item">环节状态码错误</li>
                    <li class="list-group-item">时序错误</li>
                </ul>
            </div>
            <div class="col-md-10 t_chart">
                <highchart config="cwConfig" class="rs-12"></highchart>
            </div>
        </div>
    </div>
</section>
