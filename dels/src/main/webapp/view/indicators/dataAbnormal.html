<section class="content-header">
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 数据指标统计</li>
        <li class="active">数据监测异常情况</li>
    </ol>
</section>
<br>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline" role="form" style="margin-top: 10px">
                    起始日期：
                    <div class="form-group input-append date form_datetime" id="startTimeCtrl">
                        <input id="startTime" size="15" datepicker type="text" value={{startTime}} readonly style="text-align: center">
                        <span class="add-on"><i class="fa fa-calendar"></i></span>
                    </div>&nbsp;&nbsp;&nbsp;&nbsp;
                    截止日期：
                    <div class="form-group input-append date form_datetime" id="endTimeCtrl">
                        <input id="endTime" size="15" datepicker type="text" value={{endTime}} readonly style="text-align: center">
                        <span class="add-on"><i class="fa fa-calendar"></i></span>
                    </div>
                    <button class="btn btn-default " ng-click="togglePerspective();" style="margin-left: 10px">查询</button>
                </form>

                <div class="form-group" style="width:30%">
                    <input type="text" class="form-control" style="width: 100%" placeholder="输入查询内容" ng-model="vm.filter">
                </div>

                <table class="table table-striped table-condensed table-bordered">
                    <thead>
                    <tr class="j_th_tit">
                        <th>序号</th>
                        <th>名称</th>
                        <th changerank datatype="zywl">总业务量</th>
                        <th changerank datatype="ljycs">业务逻辑异常数</th>
                        <th changerank datatype="gcycs">业务过程异常数</th>
                        <th changerank datatype="zlycs">业务总量异常数</th>
                        <th changerank datatype="nrycs">数据内容异常数</th>
                        <th changerank datatype="gfycs">数据规范异常数</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="vm.items == null">
                        <td colspan="8">
                            <div class="text-center">
                                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                            </div>
                        </td>
                    </tr>
                    <tr ng-if="vm.items != null && vm.items.length == 0">
                        <td colspan="8">暂无数据</td>
                    </tr>
                    <tr ng-repeat="item in vm.items|orderBy:col:desc|filter:vm.filter|paging:vm.page.index:vm.page.size ">
                        <td>{{item.index}}</td>
                        <td class="align-center">{{item.zzjgmc}}</td>
                        <td class="align-center">{{item.zywl}}</td>
                        <td class="align-center">{{item.ljycs}}</td>
                        <td class="align-center">{{item.gcycs}}</td>
                        <td class="align-center">{{item.zlycs}}</td>
                        <td class="align-center">{{item.nrycs}}</td>
                        <td class="align-center">{{item.gfycs}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2">
                <select ng-model="vm.page.size" class="form-control" title="每页条目数"
                        ng-options="pageSize for pageSize in [5, 10, 20, 50]"></select>
            </div>
            <div class="col-md-10">
                <uib-pagination total-items="vm.items|filter:vm.filter|size" ng-model="vm.page.index" max-size="5"
                                items-per-page="vm.page.size" class="pagination-sm pull-right" boundary-links="true"
                                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                last-text="&raquo;"></uib-pagination>
                <span class="list-nav-num pull-right form-group">共有{{vm.items|filter:vm.filter|size}}条，每页显示：{{vm.page.size}}条</span>
            </div>
        </div>
    </div>
</section>
