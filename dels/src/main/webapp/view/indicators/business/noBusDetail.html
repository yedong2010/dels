<section class="content-header">
    <h1>{{name}}无业务事项</h1>
    <ol class="breadcrumb">
        <li ng-click="goParent()"><a href=""><i class="fa fa-dashboard"></i>无业务事项统计</a></li>
        <li class="active">{{name}}无业务事项</li>
    </ol>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline" role="form">
                    <!--<select ng-model="choseyear" class="form-control" ng-options="year for year in years" ng-change="defaultMonth();">
                    </select>年&nbsp;-->
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="输入查询内容" ng-model="vm.filter">
                    </div>
                    <!--<button class="btn btn-default" ng-click="queryNoBusMatter();">查询</button>-->
                </form>
                <table class="table table-striped table-condensed table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>事项编码</th>
                        <th class="align-left">事项名称</th>
                        <th>办事深度</th>
                        <th>跑动次数</th>
                        <th>事项类型</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="vm.items == null">
                        <td colspan="6">
                            <div class="text-center">
                                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                            </div>
                        </td>
                    </tr>
                    <tr ng-if="vm.items != null && vm.items.length == 0">
                        <td colspan="6">暂无数据</td>
                    </tr>
                    <tr ng-repeat="item in vm.items |filter:vm.filter|paging:vm.page.index:vm.page.size">
                        <td>{{item.index}}</td>
                        <td>{{item.sxbm}}</td>
                        <td class="align-left"><span uib-tooltip="{{item.sxmc}}">{{item.sxmc|strCut}}</span></td>
                        <td>{{item.sbwsbssd}}</td>
                        <td>{{item.pdcs}}</td>
                        <td>{{item.sxlxmc}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2">
                <select ng-model="vm.page.size" class="form-control" title="每页条目数"
                        ng-options="pageSize for pageSize in [5, 10, 20, 50]"></select></div>
            <div class="col-md-10">
                <uib-pagination total-items="vm.items|filter:vm.filter|size" ng-model="vm.page.index" max-size="5"
                                items-per-page="vm.page.size" class="pagination-sm pull-right" boundary-links="true"
                                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                last-text="&raquo;"></uib-pagination>
                <span class="list-nav-num pull-right form-group">共有{{vm.items|filter:vm.filter|size}}条，每页显示：{{vm.page.size}}条</span>
            </div>
        </div>
    </div>
</section>
