<section class="content-header">
    <div class="btn-group">
        <button type="button" class="btn btn-default" ng-click="togglePerspective('all')">全省</button>
        <button type="button" class="btn btn-default" ng-click="togglePerspective('province')">省级</button>
        <button type="button" class="btn btn-default" ng-click="togglePerspective('city')">地市</button>
        <button type="button" class="btn btn-default" ng-click="togglePerspective('county')">区县</button>
    </div>
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 数据指标统计</li>
        <li class="active">办结业务量排名</li>
    </ol>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline" role="form">
                    起始日期：
                    <div class="form-group input-append date form_datetime" id="startTimeCtrl">
                        <input id="startTime" size="15" datepicker type="text" value={{startTime}} readonly style="text-align: center">
                        <span class="add-on"><i class="fa fa-calendar"></i></span>
                    </div>&nbsp;&nbsp;&nbsp;&nbsp;
                    截止日期：
                    <div class="form-group input-append date form_datetime" id="endTimeCtrl">
                        <input id="endTime" size="15" datepicker type="text" value={{endTime}} readonly style="text-align: center">
                        <span class="add-on"><i class="fa fa-calendar"></i></span>
                    </div>
                    &nbsp;&nbsp;
                    <!--<select ng-model="choseyear" class="form-control" ng-options="year for year in years"
                            ng-change="defaultMonth();">
                    </select>年&nbsp;&nbsp;
                    <div ng-if="choseyear != 2016" style="display: inline-block;">
                        <select ng-model="$parent.smonth" class="form-control"
                                ng-options="month for month in [] | range:1:maxmonth+1">
                            <option value="">请选择</option>
                        </select>月&nbsp;&nbsp;&#45;&#45;&nbsp;&nbsp;
                        <select ng-model="$parent.emonth" class="form-control"
                                ng-options="month for month in [] | range:$parent.smonth:maxmonth+1">
                            <option value="">请选择</option>
                        </select>月&nbsp;&nbsp;
                    </div>-->
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="输入查询内容" ng-model="vm.filter">
                    </div>
                    <div ng-if=" (type=='all'||type=='county') && choseyear != 2016 && rolId == 5" class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="chk" ng-click="check(chk)">不含非行政区划
                        </label>
                    </div>
                    <button class="btn btn-default pull-right" ng-click="queryByParam();">查询</button>
                </form>
                <table class="table table-striped table-condensed table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th ng-if="type == 'all'" class="align-left">事项名称</th>
                        <th ng-if="type == 'all'" class="align-left">所属部门</th>
                        <th ng-if="type == 'all'" class="align-left">所属区划</th>
                        <th ng-if="type == 'province'" class="align-left">省级部门</th>
                        <th ng-if="type == 'city'" class="align-left">地市名称</th>
                        <th ng-if="type == 'county'" class="align-left">区县名称</th>
                        <th ng-if="type == 'all' && ifyear != 2016">事项类型</th>
                        <th>办结业务量</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="vm.items == null">
                        <td colspan="6">
                            <div class="text-center">
                                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                            </div>
                        </td>
                    </tr>
                    <tr ng-if="vm.items != null && vm.items.length == 0">
                        <td colspan="6">暂无数据</td>
                    </tr>
                    <tr ng-repeat="item in vm.items|orderBy:col:desc|filter:vm.filter|paging:vm.page.index:vm.page.size">
                        <td>{{item.index}}</td>
                        <td ng-if="type != 'all'" class="align-left">
                            <a ng-click="goDetail(item);" class="ng-binding ng-scope">{{item.name}}</a>
                        </td>
                        <td ng-if="type == 'all'" class="align-left"><span uib-tooltip="{{item.name}}">{{item.name|strCutNum:20}}</span></td>
                        <td ng-if="type == 'all'" class="align-left">{{item.bm}}</td>
                        <td ng-if="type == 'all'" class="align-left">{{item.ds}}</td>
                        <td ng-if="type == 'all' && ifyear != 2016">{{item.sxlxmc}}</td>
                        <td>{{item.value}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2">
                <select ng-model="vm.page.size" class="form-control" title="每页条目数"
                        ng-options="pageSize for pageSize in [5, 10, 20, 50]"></select></div>
            <div class="col-md-10">
                <uib-pagination total-items="vm.items|orderBy:col:desc|filter:vm.filter|size" ng-model="vm.page.index" max-size="5"
                                items-per-page="vm.page.size" class="pagination-sm pull-right" boundary-links="true"
                                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                last-text="&raquo;"></uib-pagination>
                <span class="list-nav-num pull-right form-group">共有{{vm.items|orderBy:col:desc|filter:vm.filter|size}}条，每页显示：{{vm.page.size}}条</span>
            </div>
        </div>
    </div>
</section>
