<section class="content-header">
    <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i>系统管理</a></li>
        <li class="active">消息提醒</li>
    </ol>
</section>

<section class="content">
    <form  class="form-inline" role="form" style="top:30px;position: relative;">
        <div class="form-group" style="left:15px;position: relative;">
            IP：<input type="text" class="form-control" placeholder="" ng-model="ip">
            错误次数(范围)：<input type="text" class="form-control" placeholder="" ng-model="startNum"  ng-change="checkNum()">
            ---<input type="text" class="form-control" placeholder="" ng-model="endNum" ng-change="checkNum()">
            <span ng-show="ifNum" class="help-block" style="color: red;float:right;">请输入数字.</span>
        </div>
        <button class="btn btn-default pull-right" ng-click="queryData();">查询</button>

    </form>
    <div class="container-fluid" style="top:10px;">
        <div class="row" style="top:30px;position: relative;">
            <h5 style="margin-left: 14px">目前有效安全登录次数为{{loginFreq}}次 </h5>
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>登录ip</th>
                        <th>登录错误次数</th>
                        <th>操作时间</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="vm.items == null">
                            <td colspan="4">
                                <div class="text-center">
                                    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                                </div>
                            </td>
                        </tr>
                        <tr ng-if="vm.items != null && vm.items.length == 0">
                            <td colspan="4">暂无数据</td>
                        </tr>
                        <tr ng-repeat="item in vm.items|orderBy:col:desc|filter:vm.filter|paging:vm.page.index:vm.page.size ">
                            <td>{{item.index}}</td>
                            <td>{{item.ip}}</td>
                            <td>{{item.num}}</td>
                            <td>{{item.optime}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal fade" id="editLoginTimeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form role="form">
                                <nobr><label class="control-label">修改安全登录次数<span id="delPlan" style="color: blue"></span>？</label></nobr>
                                <input class="form-control" ng-model="loginFreq">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-primary" ng-click="editLoginTime()">
                                确定
                            </button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
            <div class="col-md-2">
                <select ng-model="vm.page.size" class="form-control" title="每页条目数"
                        ng-options="pageSize for pageSize in [5, 10, 20, 50]"></select>
            </div>
            <div class="col-md-10">
                <uib-pagination total-items="vm.items|size" ng-model="vm.page.index" max-size="5"
                                items-per-page="vm.page.size" class="pagination-sm pull-right" boundary-links="true"
                                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                last-text="&raquo;"></uib-pagination>
                <span class="list-nav-num pull-right form-group">共有{{vm.items.length}}条，每页显示：{{vm.page.size}}条</span>
            </div>
        </div>
    </div>
</section>
