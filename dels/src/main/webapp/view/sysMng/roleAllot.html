<section class="content-header">
    <ol class="breadcrumb">
        <li ng-click="editUserBack()" style="cursor: pointer"><a><i class="fa fa-dashboard"></i>用户管理</a></li>
        <li class="active">编辑用户</li>
    </ol>
</section>
<section class="content">
    <form class="form-horizontal" role="form" style="position: relative;top: 20px;width: 800px;left: 10px;">
        <div class="form-group">
            <label class="col-sm-2 col-md-offset-2 control-label">角色</label>
            <div class="col-sm-7" ng-show="userName=='admin'">
                <input type="text" class="form-control"  value="系统管理员" ng-maxlength="25" readonly="true">
            </div>
            <div class="col-sm-7" ng-show="userName!='admin'">
                <select ng-model="userRole" class="form-control" ng-change="editRole()">
                    <option ng-repeat="x in roles" value="{{x.id}}">{{x.rol_name}}</option>
                </select>
            </div>
        </div>
        <div ng_show="userRole=='2'">
            <div class="form-group">
                <label class="col-sm-2 col-md-offset-2 control-label">机构类型</label>
                <div class="col-sm-7">
                    <div class="col-sm-3 col-md-offset-1 control-label">
                        <input ng-model="cityType" ng-value="'province'" name="cityType" type="radio" ng-click="depShow()" />部门
                    </div>
                    <div class="col-sm-3 col-md-offset-1 control-label">
                        <input ng-model="cityType" ng-value="'city'" name="cityType" type="radio" ng-click="cityShow()" />地市
                    </div>
                </div>
            </div>
            <div class="form-group" id="cityShow">
                <label class="col-sm-2 col-md-offset-2 control-label">机构名称</label>
                <div class="col-sm-7">
                    <select ng-model="userCity" ng-options="organ for organ in CityOrDep" class="form-control" required></select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-1">
                <button type="submit" class="btn btn-default" ng-click="editUserSub()">保存</button>
            </div>
            <div class="col-sm-offset-1 col-sm-1">
                <button type="button" class="btn btn-default" ng-click="editUserBack()">取消</button>
            </div>
        </div>
    </form>
</section>
