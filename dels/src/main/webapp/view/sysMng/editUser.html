<section class="content-header">
    <ol class="breadcrumb">
        <li ng-click="editUserBack()" style="cursor: pointer"><a><i class="fa fa-dashboard"></i>用户管理</a></li>
        <li class="active">编辑用户</li>
    </ol>
</section>
<section class="content">
    <form class="form-horizontal" name="editUser" role="form" style="position: relative;top: 20px;width: 800px;left: 10px;">
        <div class="form-group">
            <label for="name" class="col-sm-2 col-md-offset-2 control-label">用户名</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="name" ng-model="userName" ng-maxlength="25" readonly="true">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 col-md-offset-2 control-label">手机号</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="phoneNumer" id="phoneNumer" ng-model="phoneNumer" ng-maxlength="11">
                <span ng-show="editUser.phoneNumer.$error.tel">手机号格式错误。</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 col-md-offset-2 control-label">邮箱</label>
            <div class="col-sm-7">
                <input type="email" class="form-control" name="editUserEmail" id="inputEmail" ng-model="userEmail">
                <span ng-show="editUser.editUserEmail.$error.email" style="color: red">非法的邮箱。</span>
            </div>
        </div>
        <div class="form-group">
            <label for="describe" class="col-sm-2 col-md-offset-2 control-label">备注</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="describe" name="describe" ng-model="userDesc" ng-maxlength="255">
                <p ng-show="editUser.describe.$error.maxlength && editUser.describe.$dirty" style="color: red" class="help-block">备注最多255位</p>
            </div>
        </div>
        <!--    <div class="form-group">
                <label for="password" class="col-sm-1 col-md-offset-2 control-label">密码</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="password" ng-model="passwd">
                </div>
            </div>-->
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-1">
                <button type="submit" class="btn btn-default" ng-click="editUserSub()">保存</button>
            </div>
            <div class="col-sm-offset-1 col-sm-1">
                <button type="button" class="btn btn-default" ng-click="editUserBack()">取消</button>
            </div>
        </div>
    </form>
</section>
