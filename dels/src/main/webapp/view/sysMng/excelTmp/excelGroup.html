<section class="content-header">
    <ol class="breadcrumb">
        <li ng-click="goExcelTmpList()" style="cursor: pointer"><a><i class="fa fa-dashboard"></i>报表模板管理</a></li>
        <li class="active">模板分组管理</li>
    </ol>
    <div class="btn-group">
        <a class="btn btn-default" aria-hidden="true" data-toggle="modal" data-target="#addFType">新增</a>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>分组名称</th>
                        <th>创建用户</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in vm.items|orderBy:col:desc|filter:vm.filter|paging:vm.page.index:vm.page.size ">
                        <td>{{item.index}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.cuser}}</td>
                        <td>
                            <i data-toggle="tooltip" data-placement="top" title="编辑"><i class="btn fa fa-pencil-square-o" aria-hidden="true" data-toggle="modal" data-target="#editTypeModal" ng-click="getEditFType(item.id,item.name)"></i></i>
                            <i data-toggle="tooltip" data-placement="top" title="删除"><i class="btn fa fa-trash" aria-hidden="true" data-toggle="modal" data-target="#delGroupModel" ng-click="getDelFType(item.id,item.name)"></i></i>
                        </td>
                    </tr>
                    <tr ng-if="vm.items != null && vm.items.length == 0" class="ng-scope">
                        <td colspan="9">暂无数据</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal fade" id="delGroupModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form role="form">
                                <nobr><label class="control-label">确定删除文件类型<span id="delPlan" style="color: blue">{{delGroupName}}</span>？</label></nobr>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" ng-click="deleteExcelGroup()">确定</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
            <div class="modal fade" id="addFType" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form name="addExcelGroup" class="form-group">
                                <label class="control-label">报表模板分组名称</label>
                                <input type="text" class="form-control" ng-exists="addExcelGroup" name="addExcelGroup" id="addExcelGroup" ng-model="addFTypeName">
                                <p ng-show="addExcelGroup.addExcelGroup.$error.exists && addExcelGroup.addExcelGroup.$dirty" class="help-block" style="color: red">报表分组已存在</p>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-primary" ng-click="addFType()">
                                增加
                            </button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
            <div class="col-md-2">
                <select ng-model="vm.page.size" class="form-control" title="每页条目数"
                        ng-options="pageSize for pageSize in [5, 10, 20, 50]"></select>
            </div>
            <div class="col-md-10">
                <uib-pagination total-items="vm.items|size" ng-model="vm.page.index" max-size="5"
                                items-per-page="vm.page.size" class="pagination-sm pull-right" boundary-links="true"
                                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                last-text="&raquo;"></uib-pagination>
                <span class="list-nav-num pull-right form-group">共有{{vm.items.length}}条，每页显示：{{vm.page.size}}条</span>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editTypeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form name="addFileType" class="form-group">
                        <label class="control-label">文档类型</label>
                        <input type="text" class="form-control" name="editType" id="editTypeName" ng-model="editName">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="saveEdit()">提交</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

</section>
