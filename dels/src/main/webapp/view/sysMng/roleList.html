<section class="content-header">
    <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i>系统管理</a></li>
        <li class="active">角色管理</li>
    </ol>
    <div class="btn-group">
        <button type="button" class="btn btn-default" ng-click="addRole();">新增</button>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form ng-show="toggle" class="form-inline" role="form">

                </form>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th >序号</th>
                        <th datatype="rol_name" style="cursor:pointer">角色名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="vm.items == null">
                        <td colspan="3">
                            <div class="text-center">
                                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                            </div>
                        </td>
                    </tr>
                    <tr ng-if="vm.items != null && vm.items.length == 0">
                        <td colspan="3">暂无数据</td>
                    </tr>
                    <tr ng-repeat="item in vm.items|orderBy:col:desc|filter:vm.filter|paging:vm.page.index:vm.page.size ">
                        <td>{{item.index}}
                            <input type="hidden" value="{{item.id}}">
                        </td>
                        <td>{{item.rol_name}}</td>
                        <td ng-if="item.id!=1 && item.id != 3 && item.id != 4">
                            <i class="btn fa fa-pencil-square-o" ng-click="editRoleBtn(item)" data-toggle="tooltip" data-placement="top" title="编辑角色"></i>
                            <i data-toggle="tooltip" data-placement="top" title="删除角色"><i ng-if="item.id!='1'&&item.id!='2'" class="btn fa fa-trash" aria-hidden="true" data-toggle="modal" data-target="#delRoleModal" roleId={{item.id}} roleName={{item.rol_name}}></i></i>
                        </td>
                        <td ng-if="item.id==1 || item.id == 3 || item.id == 4"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal fade" id="delRoleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form role="form">
                                <nobr><label class="control-label">确定删除角色<span id="delRole" style="color: blue"></span>？</label></nobr>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-primary" ng-click="delRole()">
                                确定
                            </button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
            <div class="col-md-2">
                <select ng-model="vm.page.size" class="form-control" title="每页条目数"
                        ng-options="pageSize for pageSize in [5, 10, 20, 50]"></select>
            </div>
            <div class="col-md-10">
                <uib-pagination total-items="vm.items|size" ng-model="vm.page.index" max-size="5"
                                items-per-page="vm.page.size" class="pagination-sm pull-right" boundary-links="true"
                                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                last-text="&raquo;"></uib-pagination>
                <span class="list-nav-num pull-right form-group">共有{{vm.items.length}}条，每页显示：{{vm.page.size}}条</span>
            </div>
        </div>
    </div>
</section>
