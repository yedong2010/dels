<section class="content-header">
    <ol class="breadcrumb">
        <li ng-click="goFileList()" style="cursor: pointer"><a><i class="fa fa-dashboard"></i>文档规范</a></li>
        <li class="active">文档类型管理</li>
    </ol>
    <div class="btn-group">
        <a class="btn btn-default" aria-hidden="true" data-toggle="modal" data-target="#addFType">新增</a>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>文档类型</th>
                        <th>创建用户</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="vm.items == null">
                        <td colspan="4">
                            <div class="text-center">
                                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                            </div>
                        </td>
                    </tr>
                    <tr ng-if="vm.items != null && vm.items.length == 0">
                        <td colspan="4">暂无数据</td>
                    </tr>
                    <tr ng-repeat="item in vm.items|orderBy:col:desc|filter:vm.filter|paging:vm.page.index:vm.page.size ">
                        <td>{{item.index}}</td>
                        <td>{{item.file_type}}</td>
                        <td>{{item.uname}}</td>
                        <td>
                            <i data-toggle="tooltip" data-placement="top" title="编辑"><i class="btn fa fa-pencil-square-o" aria-hidden="true" data-toggle="modal" data-target="#editTypeModal" ng-click="getEditFType(item.id,item.file_type)"></i></i>
                            <i data-toggle="tooltip" data-placement="top" title="删除"><i class="btn fa fa-trash" aria-hidden="true" data-toggle="modal" data-target="#delFileTypeModal" ng-click="getDelFType(item.id,item.file_type)"></i></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal fade" id="delFileTypeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form role="form">
                                <nobr><label class="control-label">确定删除文件类型<span id="delPlan" style="color: blue">{{DelFTypeName}}</span>？</label></nobr>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-primary" ng-click="delFType()">
                                确定
                            </button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
            <div class="modal fade" id="addFType" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form name="addFileTypeForm" class="form-group">
                            <div class="modal-body">
                                <label class="control-label">文档类型</label>
                                <input type="text" class="form-control" ng-exists="addFType" name="addFType" id="addFTypeName" ng-model="addFTypeName" ng-maxlength="100" required>
                                <p ng-show="addFileTypeForm.addFType.$error.exists && addFileTypeForm.addFType.$dirty" class="help-block" style="color: red">文件类型已存在</p>
                                <p ng-show="addFileTypeForm.addFType.$error.maxlength && addFileTypeForm.addFType.$dirty" style="color:red" class="help-block">类型名的最大长度为100字符</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" ng-click="addFType()" ng-disabled="addFileTypeForm.$invalid">增加</button>
                            </div>
                        </form>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
            <div class="modal fade" id="editTypeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form name="editFileType" class="form-group">
                            <div class="modal-body">
                                <label class="control-label">文档类型</label>
                                <input type="text" class="form-control" name="editType" id="editTypeName" ng-model="editTypeName" ng-maxlength="100" required>
                                <p ng-show="editFileType.editType.$error.maxlength && editFileType.editType.$dirty" style="color:red" class="help-block">类型名的最大长度为100字符</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" ng-click="editType()" ng-disabled="editFileType.$invalid">提交</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            </div>
                        </form>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
            <div class="col-md-2">
                <select ng-model="vm.page.size" class="form-control" title="每页条目数"
                        ng-options="pageSize for pageSize in [5, 10, 20, 50]"></select>
            </div>
            <div class="col-md-10">
                <uib-pagination total-items="vm.items|size" ng-model="vm.page.index" max-size="5"
                                items-per-page="vm.page.size" class="pagination-sm pull-right" boundary-links="true"
                                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                last-text="&raquo;"></uib-pagination>
                <span class="list-nav-num pull-right form-group">共有{{vm.items.length}}条，每页显示：{{vm.page.size}}条</span>
            </div>
        </div>
    </div>
</section>
