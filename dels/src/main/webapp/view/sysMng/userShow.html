<section class="content-header">
    <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i>系统管理</a></li>
        <li class="active">用户编辑</li>
    </ol>
</section>

<section class="content">
    <form class="form-inline" role="form">
        <div class="form-group" style="left:15px;position: relative;">
            <input type="text" class="form-control" placeholder="输入查询内容" ng-model="userName">
            <!--角色名：<input type="text" class="form-control" placeholder="" ng-model="roleName">
            组织机构：<input type="text" class="form-control" placeholder="" ng-model="roleDepartment">-->
        </div>
    </form>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th >序号</th>
                        <th datatype="UNAME" style="cursor:pointer">用户名</th>
                        <th datatype="rol_name" style="cursor:pointer">角色</th>
                        <th datatype="rol_depart" style="cursor:pointer">组织机构</th>
                        <th datatype="email" style="cursor:pointer">邮箱</th>
                        <th datatype="descr" style="cursor:pointer">备注</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="vm.items == null">
                        <td colspan="7">
                            <div class="text-center">
                                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                            </div>
                        </td>
                    </tr>
                    <tr ng-if="vm.items != null && vm.items.length == 0">
                        <td colspan="7">暂无数据</td>
                    </tr>
                    <tr ng-repeat="item in vm.items|orderBy:col:desc|userScreen:userName|paging:vm.page.index:vm.page.size ">
                        <td>{{item.index}}
                            <input type="hidden" value="{{item.id}}">
                        </td>
                        <td>
                            {{item.uname}}
                            <input type="hidden" value="{{item.passwd}}">
                        </td>
                        <td>
                            {{item.rol_name}}
                            <input type="hidden" value="{{item.roleid}}">
                        </td>
                        <td>
                            <input type="hidden" value="{{item.type}}">
                            {{item.department}}
                        </td>
                        <td>{{item.email}}</td>
                        <td>{{item.descr}}</td>
                        <td>
                            <span ng-if="item.status == 1" class="label label-default">禁用</span>
                            <span ng-if="item.status == 0" class="label label-success">启用</span>
                        </td>
                        <td>
                            <i ng-if="item.roleid != 1 && item.roleid != 3 && item.roleid != 4" class="btn fa fa-pencil-square-o" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="编辑用户" ng-click="roleAllot(item)"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2">
                <select ng-model="vm.page.size" class="form-control" title="每页条目数"
                        ng-options="pageSize for pageSize in [5, 10, 20, 50]"></select>
            </div>
            <div class="col-md-10">
                <uib-pagination total-items="vm.items|userScreen:userName|size" ng-model="vm.page.index" max-size="5"
                                items-per-page="vm.page.size" class="pagination-sm pull-right" boundary-links="true"
                                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                last-text="&raquo;"></uib-pagination>
                <span class="list-nav-num pull-right form-group">共有{{vm.items|userScreen:userName|size}}条，每页显示：{{vm.page.size}}条</span>
            </div>
        </div>
    </div>
</section>
