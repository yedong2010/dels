<section class="content-header">
    <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i>系统管理</a></li>
        <li class="active">日志管理</li>
    </ol>
    <div class="btn-group">
        <a class="btn btn-default" ng-click="analysisMess()">日志分析</a>
    </div>
    <br/>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline" role="form">
                    起始日期：
                    <div class="form-group input-append date form_datetime" id="startTimeCtrl">
                        <input id="startTime" size="20" datepicker type="text" value={{startTime}} readonly style="text-align: center">
                        <span class="add-on"><i class="fa fa-calendar"></i></span>
                    </div>&nbsp;&nbsp;&nbsp;&nbsp;
                    截止日期：
                    <div class="form-group input-append date form_datetime" id="endTimeCtrl">
                        <input id="endTime" size="20" datepicker type="text" value={{endTime}} readonly style="text-align: center">
                        <span class="add-on"><i class="fa fa-calendar"></i></span>
                    </div>
                    &nbsp;&nbsp;
                    <button class="btn btn-default pull-right" ng-click="queryData()">查询</button>
                </form>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入查询内容" ng-model="selectContent">
                </div>
            </div>
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th >序号</th>
                        <th>操作</th>
                        <th>操作人</th>
                        <th>操作IP</th>
                        <th>操作时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="vm.items == null">
                        <td colspan="5">
                            <div class="text-center">
                                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                            </div>
                        </td>
                    </tr>
                    <tr ng-if="vm.items != null && vm.items.length == 0">
                        <td colspan="5">暂无数据</td>
                    </tr>
                    <tr ng-repeat="item in vm.items|orderBy:col:desc|filter:selectContent|paging:vm.page.index:vm.page.size ">
                        <td>{{item.index}}
                            <input type="hidden" value="{{item.id}}">
                        </td>
                        <td>
                            {{item.operation}}
                        </td>
                        <td>
                            {{item.user_name}}
                        </td>
                        <td>{{item.ip_address}}</td>
                        <td>
                            {{item.time}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-2">
                <select ng-model="vm.page.size" class="form-control" title="每页条目数"
                        ng-options="pageSize for pageSize in [5, 10, 20, 50]"></select>
            </div>
            <div class="col-md-10">
                <uib-pagination total-items="vm.items|filter:selectContent|size" ng-model="vm.page.index" max-size="5"
                                items-per-page="vm.page.size" class="pagination-sm pull-right" boundary-links="true"
                                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                last-text="&raquo;"></uib-pagination>
                <span class="list-nav-num pull-right form-group">共有{{vm.items|filter:selectContent|size}}条，每页显示：{{vm.page.size}}条</span>
            </div>
        </div>
    </div>
</section>
